
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <head></head> 
    <main>
        <div id="frist"></div>
    </main>  
    <footer></footer>
    <script>
        var keys = {
            0: ['q','w','e','r','t','y','u','i','o','p'],
            1: ['a','s','d','f','g','h','j','k','l'],
            2: ['z','x','c','v','b','n','m'],
            length: 3,
        }
        var hash = {
            q: 'qq.com',
            e: 'weibo.com',
            Z: 'zhihu.com',
            w: 'google.com',
        }
        var hashInLocalStorage = JSON.parse(localStorage.getItem('xyz')||'null')
        if(hashInLocalStorage){
            hash=hashInLocalStorage
        }
        index = 0
        while(index < keys['length']){
            div1 = document.createElement('div')
            frist.appendChild(div1)
            row=keys[index]
            console.log(row)
            index2 = 0
            while(index2 < row['length']){
                kebo = document.createElement('kbd')
                kebo.textContent = row[index2]
                but = document.createElement('button')
                but.textContent = '编辑'
                but.id = row[index2]
                but.onclick = function(zxcvbnm){
                    key = zxcvbnm['target']['id']
                    x= prompt('输入网址')
                    hash[key] = x
                    localStorage.setItem('xyz',JSON.stringify(hash))
                    console.log(hash)
                }
                kebo.appendChild(but)
                div1.appendChild(kebo)
                index2= index2+1  
            }
            index= index+1
        }

        document.onkeypress = function(zxcvbnm){
            console.log('你输入了键')
            key = zxcvbnm['key']
            website = hash[key]
            console.log(website)
            //location.href = 'http://'+website 本页面打开//
            window.open('http://'+website, '_blank')
        }
    </script>        
</body>

</html>
